<header>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">{{title}}</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">SongList</a></li>
          </ul>
        </div>
      </nav>
      <!-- sub header -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid nav-container">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                      <input [(ngModel)]="searchText"class="form-control" id="search" placeholder="search text goes here">
                </div>
             </div>
             <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
         </div>
        </div>
      </nav>
</header>
<!-- main content -->
<div class="container">
   <div class="row btn-content">
     <div class="col-lg-12">
      <div id="myBtnContainer">
        <button class="btn" [ngClass]="{'active':selectAll == 'all'}" (click)="showAll('all')"> Show all</button>
        <button class="btn "  [ngClass]="{'active':selectedItem == songtag}" *ngFor="let songtag of filteredData" (click)="onSelect(songtag)"> {{songtag}}</button>
      </div>
     </div>
   </div>
    <div class="row"> 
      <div class="col-lg-3 col-md-4 col-sm-5 col-xs-5" *ngFor="let list of selectedData | filter : searchText">
         
          <div class="card" >   
              <img class="card-img-top" src="{{list['im:image'][2].label}}" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{list['im:name'].label | slice:0:20}}  </h4>
                <h4 class="card-title"> - {{list['im:artist'].label | slice:0:20}}
                  </h4>
                <p class="card-text">{{list['im:price'].label}}</p>
                <a href="{{list.link.attributes.href}}">Listen on iTunes</a>
              </div>
            </div>
      </div>
    </div>
</div>
